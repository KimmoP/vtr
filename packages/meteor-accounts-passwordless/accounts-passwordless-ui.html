<template name="loginPasswordless">
  {{> Template.dynamic template=loginPasswordlessState}}
</template>

<template name="loginPasswordlessLogin">
  <h2>Kirjautuminen</h2>
  <form id="loginPasswordlessLogin">
    <div class="form-group">
      <p></p>
      <input type="email" class="form-control" name="selector" placeholder="Anna sähköpostiosoitteesi">
    </div>
    <p>{{loginPasswordlessMessage}}</p>
    <button type="submit" id="continueButton" class="btn btn-success">Jatka</button>
  </form>
</template>

<template name="loginPasswordlessVerify">
  <h2>Vahvista</h2>
  <form id="loginPasswordlessVerify">
    <div class="form-group">
      <p>Tarkista sähköpostisi ja syötä vahvistuskoodi kirjautuaksesi.</p>
      <input type="number" class="form-control" name="code" placeholder="123456" min="0" max="999999">
    </div>
    <p>{{loginPasswordlessMessage}}</p>
    <button type="button" class="btn btn-warning" id="loginPasswordlessVerifyBack">Takaisin</button>
    <button type="submit" class="btn btn-success">Kirjaudu</button>
  </form>
</template>

<template name="loginPasswordlessAskFirstNameLastName">
  <h2>Anna nimesi</h2>
  <form id="loginPasswordlessAskFirstNameLastName">
    <div class="form-group">
      <p>Syötä etu- ja sukunimesi</p>
      <input type="text" class="form-control" name="firstname" placeholder="Etunimi">
      <input type="text" class="form-control" name="lastname" placeholder="Sukunimi">
    </div>
    <p>{{loginPasswordlessMessage}}</p>
    <button type="submit" class="btn btn-default">Jatka</button>
  </form>
</template>

<template name="loginPasswordlessLogout">
  <form id="loginPasswordlessLogout">
    {{loginPasswordlessUserInfo}} <button type="submit" class="btn btn-sm btn-default">Kirjaudu ulos</button>
  </form>
</template>
