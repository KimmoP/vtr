<template name="itemVtr">
  <div class="row-fluid">
    <div class="panel panel-default"> 
      <div class="panel-heading clearfix">
        <h3>{{subject}}</h3>
        <p>   
          {{prettyDate date}} @ {{dzName happenedDz}} ({{location}}) Lisenssi: {{license}} | Pääkupu: {{mainCanopy}} {{mainCanopySize}}
        </p>
          {{#if personsInjured}}<a title="Henkilövahinkoja tapahtui"><i class="fa fa-exclamation-triangle"></i></a> {{typeOfInjury}} {{bodyPartOfInjury}}{{/if}}
          <span class="pull-right">
            <a href="{{pathFor 'viewVtr'}}"><button type="button" class="btn btn-default"><i class="fa fa-eye"></i> Tarkastele ilmoitusta</button></a>
          </span>
          <span class="pull-right">
          {{#if creator}}
            <a href="{{pathFor 'editVtr'}}"><button type="button" class="btn btn-default"><i class="fa fa-edit"></i> Muokkaa ilmoitusta</button></a>
          {{/if}}
          </span>
      </div>
<div class="panel-body">
<div class="col-md-6 col-sm-6 col-xs-12">
  {{#if whatHappened}}
  <div class="panel panel-info">
    <div class="panel-heading">Mitä tapahtui?</div>
    <div class="panel-body">
      {{#markdown}}{{whatHappened}}{{/markdown}}
    </div>
  </div>
  {{/if}}
</div>
<div class="col-md-6 col-sm-6 col-xs-12">
{{#if whyHappened}}
  <div class="panel panel-info">
    <div class="panel-heading">Miksi tapahtui?</div>
    <div class="panel-body">
      {{#markdown}}{{whyHappened}}{{/markdown}}
    </div>
  </div>
{{/if}}
</div>
{{#if attachments}}
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="panel panel-info">
    <div class="panel-heading">Liitteet?</div>
    <div class="panel-body">
      {{#markdown}}{{attachments}}{{/markdown}}
    </div>
  </div> 
</div>
{{/if}}
</div>
</div>
</div>
</template>
