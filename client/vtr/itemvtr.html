<template name="itemVtr">
  <div class="row-fluid">
    <div class="panel panel-default"> 
      <div class="panel-heading clearfix">
        <h3 class="panel-title"><a href="{{pathFor 'viewVtr'}}">     
          {{prettyDate date}} @ {{dzName happenedDz}} ({{location}}) Lisenssi: {{license}} | Pääkupu: {{mainCanopy}} {{mainCanopySize}}</a></h3>
          {{#if personsInjured}}<i class="fa fa-exclamation-triangle"></i> {{typeOfInjury}} {{bodyPartOfInjury}}{{/if}}
          {{#if creator}}
            <span class="pull-right"><a href="{{pathFor 'editVtr'}}"><i class="fa fa-edit"></i> Muokkaa ilmoitusta</a></span>
          {{/if}}
      </div>
      <div class="panel-body">
        {{#markdown}}
{{whatHappened}}
        {{/markdown}}
        <br>
        {{#markdown}}
{{whyHappened}}
        {{/markdown}}
        <br>    
        {{#markdown}}
{{attachments}} 
        {{/markdown}}  
      </div>
    </div>    
  </div>
</template>
