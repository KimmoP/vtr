<template name="itemVtr">

   <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default"> 
      <div class="panel-heading clearfix">
        <span class="pull-right">
          <a href="{{pathFor 'viewVtr'}}"><button type="button" class="btn btn-default"><i class="fa fa-eye"></i> Katso</button></a>
        </span>
        <span class="pull-right">
          {{#if creator}}
            <a href="{{pathFor 'editVtr'}}"><button type="button" class="btn btn-default"><i class="fa fa-edit"></i> Muokkaa</button></a>
          {{/if}}
        </span>
        <span class="pull-right">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse-{{_id}}"><button type="button" class="btn btn-default"><i class="fa fa-plus"></i></button></a>
        </span>
        <h4>{{subject}}</h4>
        <p>   
          {{prettyDate date}} @ {{dzName happenedDz}} ({{location}}) Lisenssi: {{license}} | Pääkupu: {{mainCanopy}} {{mainCanopySize}}
        </p>
        {{#if reserveWasUsed}}<a title="Varavarjoa käytettiin"><i class="fa fa-life-ring"></i></a>{{/if}}
        {{#if personsInjured}}<a title="Henkilövahinkoja tapahtui"><i class="fa fa-exclamation-triangle"></i></a> {{typeOfInjury}} {{bodyPartOfInjury}}{{/if}}
      </div>
<div id="collapse-{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{_id}}">
<div class="panel-body">
<div class="col-md-6 col-sm-6 col-xs-12">
  {{#if whatHappened}}
  <div class="panel panel-info">
    <div class="panel-heading">Mitä tapahtui?</div>
    <div class="panel-body">
      {{#markdown}}{{whatHappened}}{{/markdown}}
    </div>
  </div>
  {{/if}}
</div>
<div class="col-md-6 col-sm-6 col-xs-12">
{{#if whyHappened}}
  <div class="panel panel-info">
    <div class="panel-heading">Miksi tapahtui?</div>
    <div class="panel-body">
      {{#markdown}}{{whyHappened}}{{/markdown}}
    </div>
  </div>
{{/if}}
</div>
{{#if howToPrevent}}
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="panel panel-info">
    <div class="panel-heading">Miten tapahtuma olisi ollut vältettävissä?</div>
    <div class="panel-body">
      {{#markdown}}{{howToPrevent}}{{/markdown}}
    </div>
  </div> 
</div>
{{/if}}
{{#if otherDamages}}
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="panel panel-info">
    <div class="panel-heading">Muut vahingot?</div>
    <div class="panel-body">
      {{#markdown}}{{otherDamages}}{{/markdown}}
    </div>
  </div> 
</div>
{{/if}}
{{#if attachments}}
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="panel panel-info">
    <div class="panel-heading">Liitteet?</div>
    <div class="panel-body">
      {{#markdown}}{{attachments}}{{/markdown}}
    </div>
  </div> 
</div>
{{/if}}
</div>
</div>
</div>
</div>
</template>
