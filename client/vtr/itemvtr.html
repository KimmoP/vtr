<template name="itemVtr">
  <div class="row-fluid">
    <div class="panel panel-default"> 
      <div class="panel-heading clearfix">
        <h3 class="panel-title"><a href="{{pathFor 'viewVtr'}}">     
          {{prettyDate date}} @ {{dzName happenedDz}} ({{location}}) Lisenssi: {{license}} | Pääkupu: {{mainCanopy}} {{mainCanopySize}}</a></h3>
          {{#if personsInjured}}<a title="Henkilövahinkoja tapahtui"><i class="fa fa-exclamation-triangle"></i></a> {{typeOfInjury}} {{bodyPartOfInjury}}{{/if}}
          {{#if creator}}
            <span class="pull-right"><a href="{{pathFor 'editVtr'}}"><i class="fa fa-edit"></i> Muokkaa ilmoitusta</a></span>
          {{/if}}
      </div>
<div class="panel-body">
<div class="col-md-6 col-sm-6 col-xs-12">
{{#markdown}}{{whatHappened}}{{/markdown}}
</div>
<div class="col-md-6 col-sm-6 col-xs-12">
{{#markdown}}{{whyHappened}}{{/markdown}}
</div>
{{#markdown}}{{attachments}}{{/markdown}}  
</div>
</div>    
  </div>
</template>
