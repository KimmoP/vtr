<template name="exportVtr">
<h3>Vienti</h3>
<p>Kopioi taulukko leikepöydälle ja liitä tämän jälkeen esim Exceliin.</p>
  <table id="exportVtr">
  <tr>
    <th>Tapahtumapaikan yhteisö</th>
    <th>Pvm</th>
    <th>Ikä</th>
    <th>Exit-paino</th>
    <th>Lisenssi</th>
    <th>Hypyn laatu</th>
    <th>Hyppymäärä (kok)</th>
    <th>Hyppymäärä (3kk)</th>
    <th>Päävarjo</th>
    <th>PV koko</th>
    <th>VV</th>
    <th>VV koko</th>
    <th>Arvio kuvun hyppymäärästä</th>
    <th>Tuuli huiput</th>
    <th>Siipikuorma</th>
    <th>Murtuma</th>
    <th>Venähdys</th>
    <th>Muu vamma</th>
    <th>Käsi</th>
    <th>Jalka</th>
    <th>Reisi</th>
    <th>Selkäranka</th>
    <th>Pää</th>
    <th>Muu</th>
    <th>VV</th>
    <th>Mitä tapahtui</th>
    <th>Miksi tapahtui</th>
    <th>Miten estettävissä</th>
    <th>Muut vahingot</th>
    <th>Liitteet</th>
  </tr>
  {{#each allVtr}}
  <tr>
    <td valign="top">{{dzName happenedDz}}</td>
    <td valign="top">{{prettyDate date}}</td>
    <td valign="top">{{age}}</td>
    <td valign="top">{{exitWeight}}</td>
    <td valign="top">{{license}}</td>
    <td valign="top">{{discipline}} {{openingSystem}}</td>
    <td valign="top">{{numberOfJumps}}</td>
    <td valign="top">{{numberOfJumpsinThreeMonths}}</td>
    <td valign="top">{{mainCanopy}}</td>
    <td valign="top">{{mainCanopySize}}</td>
    <td valign="top">{{reserveCanopy}}</td>
    <td valign="top">{{reserveCanopySize}}</td>
    <td valign="top">{{mainCanopyJumpsApprox}}</td>
    <td valign="top">{{gustWind}}</td>
    <td valign="top">{{countWingLoad exitWeight mainCanopySize}}</td>
    <td valign="top">{{isFieldValue typeOfInjury "Murtuma"}}</td>
    <td valign="top">{{isFieldValue typeOfInjury "Venähdys/revähdys"}}</td>
    <td valign="top">{{isOtherInjury}}</td>
    <td valign="top">{{isFieldValue bodyPartOfInjury "Ranne/kyynärvarsi"}}{{isFieldValue bodyPartOfInjury "Kyynärpää/olkapää"}}</td>
    <td valign="top">{{isFieldValue bodyPartOfInjury "Nilkka/sääri/jalkaterä"}}{{isFieldValue bodyPartOfInjury "Polvi"}}</td>
    <td valign="top">{{isFieldValue bodyPartOfInjury "Reisi"}}</td>
    <td valign="top">{{isFieldValue bodyPartOfInjury "Selkäranka"}}{{isFieldValue bodyPartOfInjury "Niska/kaula"}}</td>
    <td valign="top">{{isFieldValue bodyPartOfInjury "Pää"}}</td>
    <td valign="top">{{isOtherBodyPart}}</td>
    <td valign="top">{{#if reserveWasUsed}}1{{/if}}</td>
    <td valign="top">{{whatHappened}}</td>
    <td valign="top">{{whyHappened}}</td>
    <td valign="top">{{howToPrevent}}</td>
    <td valign="top">{{otherDamages}}</td>
    <td valign="top">{{attachments}}</td>
  </tr>
  {{/each}}
  </table>
</template>
