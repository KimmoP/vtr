<template name="listVtr">
  {{#with ownVtr}}
    {{#if count}}
      <div class="page-header">
        <h1>Omat ilmoituksesi</h1>
      </div>
        {{#each this}}
         {{>itemVtr}}
        {{/each}}
    {{/if}}
  {{/with}}
  
  {{#with dzVtr}}
    {{#if count}}
      <div class="page-header">
        <h1>Yhteis√∂si ilmoitukset</h1>
      </div>
        {{#each this}}
         {{>itemVtr}}
        {{/each}}
    {{/if}}
  {{/with}}

  {{#if isInRole 'admin'}}
      {{#with allVtr}}
      {{#if count}}
        <div class="page-header">
          <h1>Kaikki ilmoitukset (koska olet admin)</h1>
        </div>
          {{#each this}}
           {{>itemVtr}}
          {{/each}}
      {{/if}}
    {{/with}}
  {{/if}}

</template>
