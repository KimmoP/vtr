<template name="listVtr">
  {{#with ownVtr}}
    {{#if count}}
      <div class="page-header">
        <h1>Omat ilmoituksesi ({{count}} kpl)</h1>
      </div>
        {{#each this}}
         {{>itemVtr}}
        {{/each}}
    {{/if}}
  {{/with}}
  
  {{#with dzVtr}}
    {{#if count}}
      <div class="page-header">
        <h1>Yhteisösi ilmoitukset ({{count}} kpl)</h1>
      </div>
        {{#each this}}
         {{>itemVtr}}
        {{/each}}
    {{/if}}
  {{/with}}

  {{#if isInRole 'admin'}}
      {{#with allVtr}}
      {{#if count}}
        <div class="page-header">
          <h1>Kaikki ilmoitukset ({{count}} kpl)</h1>
          Näet nämä, koska olet admin.
        </div>
          {{#each this}}
           {{>itemVtr}}
          {{/each}}
      {{/if}}
    {{/with}}
  {{/if}}
</template>
