
<template name="listVtr">
  <div class="page-header">
    <h1>Kaikki vaaratilanneilmoitukset</h1>
  </div>
  
{{#each vtr}}
  <div class="row-fluid">
        <div class="panel panel-default"> 
          <div class="panel-heading clearfix">
            <h3 class="panel-title"><a href="{{pathFor 'viewVtr'}}">     
              {{name}} | {{prettyDate date}} @ {{location}}</a></h3>
              <span class="pull-right"><a href="{{pathFor 'editVtr'}}"><i class="fa fa-edit"></i> Muokkaa ilmoitusta</a></span>
          </div>
          <div class="panel-body">
            {{whatHappened}}
            <br>
            
            (tähän tulee liitetiedostojen latausmahdollisuus)         
          </div>
        </div>
        
        
    </div>
{{/each}}
</template>
