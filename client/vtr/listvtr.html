
<template name="listVtr">
  <div class="page-header">
    <h1>Kaikki vaaratilanneilmoitukset</h1>
  </div>
  
  <div class="row-fluid">
        {{#each vtr}}
          <p>{{name}} | {{date}} @ {{location}}<br>
          {{whatHappened}}
          </p>
          <p><a href="{{pathFor 'viewVtr'}}">Katsele tarkemmin</a></p>
          <p><a href="{{pathFor 'editVtr'}}">Muokkaa ilmoitusta</a></p>
        {{/each}}
    </div>
</template>
