<template name="newVtr">
    <div class=span6>
        <h3>Vaaratilanneilmoitus</h3>
        <p>Täytä ilmoitus parhain tiedoin. Pakolliset kentät on merkitty punaisella tähdellä. Lomaketta ei voi lähettää eteenpäin ennenkuin kaikki kentät on täytetty oikein.</p>
        <p>Tekemästäsi ilmoituksesta lähtee sähköpostitse tieto tapahtumapaikan yhteisön koulutus-, apulaiskoulutus-, ja turvallisuuspäällikölle, SIL:n lajipäällikölle, Laskuvarjotoimikunnan pj:lle, vpj:lle ja turvallisuusvastaavalle sekä vuosittaisen vaaratilannekoosteen tekijälle. Saat myös itsellesi saman tiedon sähköpostiisi.</p>
  {{#autoForm collection="Vtr" id="newVtr" type="insert" validation="blur"}}
    <fieldset>
      <legend>Yleiset tiedot</legend>
      {{> afQuickField name='whoDidReport' options="allowed"}}
      {{> afQuickField name='subject'}}
      {{> afQuickField name='phoneNumber'}}
      {{> afQuickField name='age'}}
      {{> afQuickField name='exitWeight'}}
      {{> afQuickField name='license'}}
      {{> afQuickField name='certifications' type="universe-select"}}
      {{> afQuickField name='typeOfJump'}}
      {{> afQuickField name='numberOfJumps'}}
      {{> afQuickField name='numberOfJumpsinThreeMonths'}}
    </fieldset>
    <fieldset>
      <legend>Tapahtuman sijainti ja aika</legend>
      {{> afQuickField name='skydiverDz'}}
      {{> afQuickField name='happenedDz'}}
      {{> afQuickField name='location'}}
      <div class="form-group {{#if afFieldMessage name='date'}}has-error{{/if}}">
        <label class="control-label">{{afFieldLabelText name='date'}}</label>
          <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default" id="today" type="button">Tänään</button>
          </span>
          <span class="input-group-btn">
            <button class="btn btn-default" id="yesterday" type="button">Eilen</button>
          </span>
          {{> afFieldInput name='date'}}
          </div>
          <span class="help-block has-error">{{afFieldMessage name='date'}}</span>
      </div>
    </fieldset>
    <fieldset>
      <legend>Kaluston tiedot</legend>
      {{> afQuickField name='mainCanopy'}}
      {{> afQuickField name='mainCanopySize'}}
      {{> afQuickField name='mainCanopyJumpsApprox'}}
      {{> afQuickField name='jumpsWithCanopy' options="allowed"}}
      {{> afQuickField name='rig'}}
      {{> afQuickField name='jumpsWithRig' options="allowed"}}
      {{> afQuickField name='openingSystem' options="allowed"}}
      {{> afQuickField name='pilotChuteType' options="allowed"}}
    </fieldset>
    <fieldset>
      <legend>Varavarjon käyttö</legend>
    {{> afQuickField name='reserveWasUsed'}}
    </fieldset>
    {{#if afFieldValueIs name="reserveWasUsed" value=true}}
      <fieldset>
        <legend>Varavarjon tiedot</legend>
        {{> afQuickField name='reserveCanopy'}}
        {{> afQuickField name='reserveCanopySize'}}
      </fieldset>
    {{/if}}
    <fieldset>
      <legend>Henkilövahingot</legend>
    {{> afQuickField name='personsInjured'}}
    </fieldset>
    {{#if afFieldValueIs name="personsInjured" value=true}}
    <fieldset>
      <legend>Henkilövahingon tiedot</legend>
      {{> afQuickField name='avgWind'}}
      {{> afQuickField name='gustWind'}}
      {{> afQuickField name='factors'}}
      {{> afQuickField name='typeOfInjury'}}
      {{> afQuickField name='bodyPartOfInjury'}}
    </fieldset>
    {{/if}}
    <fieldset>
      <legend>Tapahtuman tiedot</legend>
      {{> afQuickField name='discipline' options="allowed"}}
      {{> afQuickField name='whatHappened'}}
      {{> afQuickField name='whyHappened'}}
      {{> afQuickField name='howToPrevent'}}
      {{> afQuickField name='otherDamages'}}  
    </fieldset>
    <fieldset>
      <legend>Liitteet</legend>
      {{> afQuickField name='attachments'}}
    </fieldset>
    <p>Kun olet täyttänyt kaikki kentät, lähetä lomake painamalla Lähetä-nappia. Huomaa, että lähetys on mahdollista vasta, kun kaikki pakolliset kentät on täytetty (oikein).</p>
    <p>Jos nappi ei siis tunnu toimivan, rullaile lomaketta ylösalas ja tarkista/korjaa tiedot.</p>
    <button type="submit" class="btn btn-primary">Lähetä</button>
  {{/autoForm}}
    </div>
</template>
